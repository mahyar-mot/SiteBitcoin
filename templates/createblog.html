{% extends 'base.html' %}

{% block content %}

<div class="bloghead container mb-4">
    <form  class="bloghead" action="{% url 'blogapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {% for field in form%}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">ایجاد بلاگ</button>
        </div>
    </form>
</div>



{% endblock %}
