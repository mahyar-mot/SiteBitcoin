{% extends 'base.html' %}

{% block content %}

<div class="container bloghead mb-5">
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="ثبت‌نام"/>
    </form>
</div>
{% endblock %}
