{% extends 'base.html' %}

{% block content %}
<div class="container bloghead  mb-5">
    {{ form.errors }}
    <form action="{% url 'ticketapp:newticket' %}" method="post" >
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-info" value="ثبت">
    </form>
</div>
{% endblock %}
